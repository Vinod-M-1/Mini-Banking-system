<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/add.css">
    <title>NEW ACCOUNT</title>
</head>
<body>
    <div class="account-container">
        <h2>DETAILS</h2>

        <div class="input-section">

            <div class="name-group">
                <p class="label">Acc Holder Name</p>
                <input id="account-holder-name" type="text" placeholder="e.g: Chinmaye">
            </div>

            <div class="initial-balance-group">
                <p>Initial Balance:</p>
                <input id="initial-balance" class="initial-balance-input" type="text" placeholder="e.g: 50000">
            </div>

            <div class="account-number-group">
                <p>Account Number</p>
                <input id="account-number" type="text" class="account-number-input" placeholder="e.g: 12345">
            </div>

            <div class="pin-group">
                <p>Pin</p>
                <input id="account-pin" type="text">
            </div>

            <button id="create-account-button" type="button" class="btn btn-dark">Create Account</button>

        </div>
    </div>

    <div class="redirect-links">
        <a href="login.html" class="btn btn-outline-danger">Login</a>
        <a href="current.html" class="btn btn-outline-dark">View All Accounts</a>
    </div>

    <script src="javascript/add.js"></script>
</body>
</html>
